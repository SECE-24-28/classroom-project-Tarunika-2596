<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding:10px;
            color:red;
        }
        .button{
            padding:10px;
            
        }
        .my-btn{
            background-color:blue;
            color:white;
            padding:10px;
            margin:10px;
        }
        h1{
            color:blue;
        }

    </style>
    <script>
        function add(){
            let n=parseInt(document.getElementById("t1").value);
            let a=parseInt(document.getElementById("t2").value);
            let c=a+n;
            document.getElementById("t3").value=c;
            
        }
        function sub(){
            let n=parseInt(document.getElementById("t1").value);
            let a=parseInt(document.getElementById("t2").value);
            let c=n-a;
            document.getElementById("t3").value=c;
        }
        function mul(){
            let n=parseInt(document.getElementById("t1").value);
            let a=parseInt(document.getElementById("t2").value);
            let c=a*n;
            document.getElementById("t3").value=c;
        }
        function div(){
            let n=parseInt(document.getElementById("t1").value);
            let a=parseInt(document.getElementById("t2").value);
            let c=n/a;
            document.getElementById("t3").value=c;
        }
    </script>
</head>
<body>
    <h1>Basic Calculator</h1>
    <table>
       <tr>
            <td>
                <label for="add">Number1: </label>
                <input type="text" id="t1" placeholder="Enter a num"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="sub">Number2: </label>
                <input type="text" id="t2" placeholder="Enter a num"><br>

            </td>
            
        </tr>
        <tr>
            <td>
                <label for="ans">Answer: </label>
                <input type="text" id="t3" placeholder="Answer"><br>

            </td>
        </tr>
        <tr>
            <td>
                <button onclick="add()" class=my-btn>Add</button>

            </td>
        </tr>
        <tr>
            <td>
                <button onclick="sub()" class=my-btn>Subtract</button><br>

            </td>
        </tr>
        <tr>
            <td>
                <button onclick="mul()" class=my-btn>Multiply</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="div()" class=my-btn>Division</button>
            </td>
        </tr>
        
    </table>
</body>
